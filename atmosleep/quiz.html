<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronotype test | Find your chronotype</title>
    <link href="img/apple-touch-icon.png" rel="icon">
   <link rel="stylesheet" href="stylesheet.css">
   <link rel="stylesheet" href="css/fontawesome.css">
    
</head>



<body class="quizbody">

    <a href="/index.html" class="nav-logo">
        <img src="img/atmosleep.png" class="nav-logo2" alt="Atmosleep logo">
    </a>

    <div class="quiz-container" id="quiz">
        <div class="quiz-header">

          <div class="closequiz_container">
    <a href="index.html" class="closequiz"></a>
    
        </div>
          <h1 id="question">Chronotype test</h1>
          <ul class="questionul">
            <li>
              <input type="radio" name="answer" id="a" class="answer" value="1">
              <label for="a" id="a_text">Answer</label>
            </li>
    
            <li>
              <input type="radio" name="answer" id="b" class="answer" value="2">
              <label for="b" id="b_text">Answer</label>
            </li>
    
            <li>
              <input type="radio" name="answer" id="c" class="answer" value="3">
              <label for="c" id="c_text">Answer</label>
            </li>
    
            <li>
              <input type="radio" name="answer" id="d" class="answer" value="4">
              <label for="d" id="d_text">Answer</label>
            </li>
    
          </ul>

        </div>

        
        <button id="submit">Submit</button>
       
   
      </div>

      


<script>  

 // Javascript for spørgsmål side med værdier fra html

  const quizData = [

   {
       question: "How many hours of sleep do you usually get during week days?",
       a: "7-8 hours",
       b: "9+ hours",
       c: "4-6 hours",
       d: "Under 2 hours",
       
   },
   {
       question: "How many hours of sleep do you usually get in the weekends?",
       a: "7-8 hours",
       b: "9+ hours",
       c: "4-6 hours",
       d: "Under 2 hours",
       
   },
   {
       question: "Have you experienced any of the following?",
       a: "None",
       b: "Sleep Paralysis",
       c: "Others",
       d: "Insomnia",
    
   },
   {
       question: "On average, how many times of the week do you have trouble sleeping?",
       a: "Never",
       b: "1-2 times",
       c: "3-4 times",
       d: "Everyday",
       
   },
   {
       question: "How long does it usually take you to fall asleep?",
       a: "0-30 minutes",
       b: "30-45 minutes",
       c: "1 - 1/2 hours",
       d: "More than 2 hours",
      
   },
   {
       question: "What could be the cause of your trouble with falling asleep?",
       a: "Overthinking",
       b: "I don't have issues falling asleep",
       c: "Using technology before bed",
       d: "Stress ",
       
   },
   {
       question: "How many times a night do you usually wake up?",
       a: "0 times",
       b: "1-2 time",
       c: "3-4 times",
       d: "More than 4 times",
   
   },
   {
       question: "How many times a week do you naturally wake up too early? Or before your alarm clock?",
       a: "1-2 time",
       b: "3-4 times",
       c: "0 times",
       d: "More than 4 times",
       
   },
   {
       question: "What do you sometimes do 2h before going to sleep?",
       a: "Check my phone or video games",
       b: "Relax",
       c: "Workout",
       d: "Drink tea or Coffee",
       
   },

   {
       question: "Choose the hours of the day when you naturally feel most energetic:",
       a: "11am-4pm",
       b: "7-10am",
       c: "2am -",
       d: "5pm-11pm",
       
   },
   {
       question: "Do you have a regular bedtime?",
       a: "Somewhat regular",
       b: "Yes",
       c: "It depends",
       d: "No",
      
   },
   {
       question: "How many naps do you usually take every week?",
       a: "1-3 times",
       b: "4-7 times",
       c: "I lost count...",
       d: "I don't nap",
     
   },
   {
       question: "How long do you usually nap for?",
       a: "30 minutes or less",
       b: "30-45 minutes",
       c: "1-2 hours",
       d: "I don't nap",
      
   },
   {
       question: "How often do you consume caffeine?",
       a: "Once a day",
       b: "2 times a day",
       c: "I don't consume caffeine",
       d: "More than 2 times a day...",
       
   },
   {
       question: "How often do you consume alcohol?",
       a: "Once a day",
       b: "Only on occasions",
       c: "I don't consume alcohol",
       d: "More than 2 times a day",
      
   },
 
  
 

//  Constant defineret variabler
 ];
 
 const quiz= document.getElementById('quiz')
 const answerEls = document.querySelectorAll('.answer')
 const questionEl = document.getElementById('question')
 const a_text = document.getElementById('a_text')
 const b_text = document.getElementById('b_text')
 const c_text = document.getElementById('c_text')
 const d_text = document.getElementById('d_text')
 const submitBtn = document.getElementById('submit')

// scorer for quiz
 
 let currentQuiz = 0
 let score = 0
 
 loadQuiz()
 
 function loadQuiz() {

 // Deselect svar, der må kun svares på et
   deselectAnswers()
 
   const currentQuizData = quizData[currentQuiz]
 
   questionEl.innerText = currentQuizData.question
   a_text.innerText = currentQuizData.a
   b_text.innerText = currentQuizData.b
   c_text.innerText = currentQuizData.c
   d_text.innerText = currentQuizData.d
 }
 
// skal svares for at gå videre

 function deselectAnswers() {
   answerEls.forEach(answerEl => answerEl.checked = false)
 }
 
// Sørger for at det selctede svar giver den value den er givet

 function getSelected() {
   let answer
   answerEls.forEach(answerEl => {
       if(answerEl.checked) {
           answer = answerEl
       }
   })
   return answer
   
 }
 
// givet value ved submit knap 
 
 submitBtn.addEventListener('click', () => {
   const answer = getSelected()
   if(answer) {
     score+=+ answer.value
    
    
    // svar for quizzen og btn tilbage 
      currentQuiz++
 
      if(currentQuiz < quizData.length) {
          loadQuiz()
      } else {
          quiz.innerHTML = `
          <h2 class="points"> Your score is ${score}</h2>
         
 
          <button class="retake" onclick="location.reload()">Retake Quiz</button>
          
          <a href="index.html#cards"><button> Read about your chronotype </button></a>
          `
          
      }  
      
   }
   
   
 })
 </script>

</body>
</html>
